<div class="history-container">
  <div class="history-header card">
    <h2>Test History</h2>
    <p>View your past internet speed test results.</p>
    
    <button class="btn btn-secondary" (click)="clearHistory()" *ngIf="testHistory.length > 0">
      Clear History
    </button>
  </div>
  
  <div class="history-list" *ngIf="testHistory.length > 0">
    <div class="card history-item" *ngFor="let test of testHistory">
      <div class="test-date">
        {{ test.testDate | date:'medium' }}
      </div>
      
      <div class="metrics-container">
        <div class="metric">
          <div class="metric-value" [ngClass]="getSpeedClass(test.downloadSpeed, 'download')">
            {{ test.downloadSpeed.toFixed(2) }}
          </div>
          <div class="metric-label">Download (Mbps)</div>
        </div>
        
        <div class="metric">
          <div class="metric-value" [ngClass]="getSpeedClass(test.uploadSpeed, 'upload')">
            {{ test.uploadSpeed.toFixed(2) }}
          </div>
          <div class="metric-label">Upload (Mbps)</div>
        </div>
        
        <div class="metric">
          <div class="metric-value" [ngClass]="getSpeedClass(test.ping, 'ping')">
            {{ test.ping.toFixed(0) }}
          </div>
          <div class="metric-label">Ping (ms)</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="empty-state card" *ngIf="testHistory.length === 0">
    <p>You haven't run any speed tests yet.</p>
    <a routerLink="/" class="btn btn-primary">Run a Speed Test</a>
  </div>
</div>
